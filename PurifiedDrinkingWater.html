</head>

<body>
    <div class='desktop'>
        <img class='background' id='desktop-background' src='System/Resources/Backgrounds/bg_stream.jpg' width='0'
            height='0'>
        <div class='desktop-app-container' id='dsk_app'></div>
        <div class='window-container' id='win-con'></div>
    </div>
    <div class='audio-wrap' id='audit-wrapper'></div>
    <div class='ld-banner'>
        <div class='banner-title-container'>
            <div class="banner-title">
                <h1><i><u>Purified Drinking Water OS</u></i></h1>
            </div>

        <div class='banner-image-container'>
            <div class='banner-image'>
                <img title='Drink Water' alt="Water" src='System/Resources/Icons/ld/banner.jpg' width='300'
                    height='300'>

        <div class='run-button'>

                <button id='sb'>Run</button>

        </div>
        <div class='socials-wrap'>
            <div class='socials-wrap'>
                <div class='socials'>
                    <a class='twitter-link' href='https://twitter.com/muffinshades'>
                        <img class='social-icon' id='banner-twitter' alt='Twitter' src='twittercon.png' title="Berd Man"
                            width="64">

            </div>

        <div class='status-wrap'>

                <pre>State: Loading...</pre>
            </div>
        </div>

    <noscript>
        <h1>You gotta have Javascript to use this page... =^._.^=</h1>
    </noscript>
    <script src='System/Water32/Adat/audit_mngr.js'></script>
    <script>localStorage.setItem('Boot_To_Desktop', true)</script>
    <script>
            //load/runtime-start
            (function () { Audio.init(document.querySelector('#audit-wrapper')) }());
        (function () { let d = document, p = 1000, L = localStorage, l = d.querySelector('.ld-banner'), bt_d = L.getItem('Boot_To_Desktop'); let s = d.querySelector('.desktop'); window.addEventListener('load', function (a) { setTimeout(function () { d.querySelector('#sb').style.display = 'block'; d.querySelector('#sb').addEventListener('click', function (e) { if (bt_d || bt_d == 'true') { l.style.display = 'none'; s.style.display = 'block'; Audio.PlayFile('System/Resources/audio/start_chime_1mp3.mp3', 1, { volume: 0.7, speed: 1, }) } else { System.ls() } }) }, p) }) }());
        (function () { document.querySelector('.background').width = document.documentElement.clientWidth; document.querySelector('.background').height = document.documentElement.clientHeight; })();
    </script>
